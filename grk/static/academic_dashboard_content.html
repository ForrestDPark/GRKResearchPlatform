<!-- academic_dashboard_content.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Hospital Research Platform</title>

</head>
<body>
    <div class="container">
        <!-- Dashboard Section -->
        <div class="dashboard">
            <div>
                <h2>Active Projects</h2>
                <p>12</p>
            </div>
            <div>
                <h2>Pending IRB Approvals</h2>
                <p>3</p>
            </div>
            <div>
                <h2>Upcoming Deadlines</h2>
                <p>5</p>
            </div>
        </div>

        <!-- Quick Actions Section -->
        <div class="dashboard">
            <div>
                <h2>IRB Assistance</h2>
            </div>
            <div>
                <h2>Manuscript Assistance</h2>
            </div>
            <div>
                <h2>Data Management</h2>
            </div>
        </div>

        <!-- Current Projects Section -->
        <div class="section">
            <h2>Current Projects</h2>
            <div class="projects">
                <div class="project">
                    <span>Gene Therapy Study</span>
                    <span>High Priority</span>
                </div>
                <div class="project">
                    <span>COVID-19 Long-term Effects</span>
                    <span>Medium Priority</span>
                </div>
            </div>
        </div>

        <!-- Gantt Chart Section -->
        <div class="section">
            <h2>Gantt Chart for Project Management</h2>
            <div class="gantt-chart">
                <iframe src="https://www.officetimeline.com/" style="width: 100%; height: 100%; border: none;">Gantt Chart Example</iframe>
            </div>
        </div>

        <!-- Data Management and Visualization Section -->
        <div class="section">
            <h2>Data Management and Visualization</h2>
            <div class="data-visualization">
                <img src="https://via.placeholder.com/600x300" alt="Graph Example">
            </div>
        </div>
    </div>
</body>
</html>
